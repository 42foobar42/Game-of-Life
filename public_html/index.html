<html>
    <head>
        <title>Game of Life</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/main.css" rel="stylesheet">
        <script language="javascript" type="text/javascript" src="js/jquery.js"></script>
        <script language="javascript" type="text/javascript" src="js/gol.js"></script>
        <script language="javascript" type="text/javascript" src="js/main.js"></script>
        <script language="javascript" type="text/javascript" src="js/diagram.js"></script>
    </head>
    <body>
        <div id="menu">
            Running: <div id="onOff" class="off"></div> |
            <input type="button" id="back" value="Mainmenu">
            <input type="button" id="start" value="Start">
            <input type="button" id="stop" value="Stop">
            <input type="button" id="clear" value="Clear">            
            <input type="button" id="stats" value="Stats">
            Round: <input type="text" readonly="" id="roundcount" value="0">
            <div id="players">
                
            </div>
            :<input type="text" readonly="" id="count" value="0">
            
        </div>
        <div id="playground"></div>
        <div id="mainmenu">
            <table>
                <thead>
                    <tr></tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Cells per Row</td>
                        <td><input type="number" min="10" max="500" value="50" id="numOfRows"></td>
                    </tr>
                    <tr>
                        <td>Edge Length</td>
                        <td><input type="number" value="50" id="lengthOfCell"></td>
                    </tr>
                    <tr>
                        <td>Number of Players</td>
                        <td><input min="1" max="8" type="number" value="1" id="NumOfPalyers"></td>
                    </tr>
                    <tr>
                        <td>Overpopulation</td>
                        <td><input min="2" max="8" type="number" value="3" id="overpopulation"></td>
                    </tr>
                    <tr>
                        <td>Loneliness</td>
                        <td><input min="0" max="7" type="number" value="3" id="loneliness"></td>
                    </tr>
                    <tr>
                        <td>Brithrate min</td>
                        <td><input min="1" max="7" type="number" value="2" id="birthrateMin"></td>
                    </tr>
                    <tr>
                        <td>Brithrate max</td>
                        <td><input min="2" max="8" type="number" value="3" id="birthrateMax"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="Start" id="gameStart"></td>
                    </tr>
                </tbody>                    
            </table>
        </div>
        <div id="statistics"></div>
    </body>
</html>
